<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1 | Header Tags</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>
    <h5>Hello World!</h5>
    <h6>Hello World!</h6>

    <hr/>
</body>
</html>

<!--
    Bu derste gördüğümüz konular
        *Header Tags(başlık etiketleri) anlatıldı.
        -Header başlık anlamına gelir bu kelimenin ilk harfiyle bir tag oluşturulmuştur.
        -h1'den h6'ya gittikçe başlığın font olarak boyutu küçülür. Yani en büyük başlık için h1 kullanılır.
    
        *Horizantel Line (hr) etiketi
        -Horizantel line, yatay çizgi demektir. Bu kelimeden yola çıkarak hr etkiketi oluşturulmuştur.
        -hr etiketi yatayda düz bir çizgi çizer ve tek tagda yazılır.
    
        *Title etkiketi sitenin sekmedeki başlığını yazdığımız kısımdır.
    
        *charset=utf-8 tüm dilleri içine kapsar.

    Takviye bilgiler
    -Tüm siteler sunucuda tutulur.
    -Tarayıcı sadece html'i anlar.
-->
